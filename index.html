<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>DCC138 Exemplo01</title>
    </head>
    <body>
        <h1>DCC138 Exemplo 01</h1>
        <canvas></canvas>
        <script>
            const canvas = document.querySelector("canvas");
            const ctx = canvas.getContext("2d");
            canvas.width = 480;
            canvas.height = 320;

            let sentidoX = 1;
            let sentidoY = 1;

            const force = 180;

            let playerRect = {
                x: 100,
                y: 150,
                ax: 0,
                ay: 0,
                vx: 0,
                vy: 0,
                height: 20,
                width: 20,
                speed: 180,
            };
            
            let computerRect = {
                x: 200,
                y: 300,
                ax: 0,
                ay: 0,
                vx: 0,
                vy: 0,
                height: 20,
                width: 20,
                speed: 180,
            };

            let t0;
            let dt;

            requestAnimationFrame(update);

            function update(t) {
                t0 = t0 ?? t;
                dt = (t - t0) / 1000;
                // Desenha o fundo
                ctx.fillStyle = "black";
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                desenhaRetangulo();
                desenhaRetanguloVermelho();

                requestAnimationFrame(update);
                t0 = t;
            }

            function desenhaRetangulo() {
                // Detectando colisão com borda
                // if (rectX + rectWidth >= canvas.width) {
                //     sentidoX = -1;
                // } else if (rectX <= 0) {
                //     sentidoX = 1;
                // }
                // if (rectY + rectHeight >= canvas.height) {
                //     sentidoY = -1;
                // } else if (rectY <= 0) {
                //     sentidoY = 1;
                // }

                // Atualiza dinâmica do estado do retângulo
                playerRect.vx = playerRect.vx + playerRect.ax * dt;
                playerRect.vy = playerRect.vy + playerRect.ay * dt;
                playerRect.x += dt * playerRect.vx;
                playerRect.y += dt * playerRect.vy;
                
                let oldStyle = ctx.fillStyle;
                ctx.fillStyle = "white";
                ctx.fillRect(playerRect.x, playerRect.y, playerRect.width, playerRect.height);
                ctx.fillStyle = oldStyle;
            }
            function desenhaRetanguloVermelho() {
                // Atualiza dinâmica do estado do retângulo
                computerRect.ax = 0.5 * (playerRect.x - computerRect.x) - 0.2 * computerRect.vx;
                computerRect.ay = 0.5 * (playerRect.y - computerRect.y) - 0.2 * computerRect.vy;
                computerRect.vx = computerRect.vx + computerRect.ax * dt;
                computerRect.vy = computerRect.vy + computerRect.ay * dt;
                computerRect.x += dt * computerRect.vx;
                computerRect.y += dt * computerRect.vy;

                let oldStyle = ctx.fillStyle;
                ctx.fillStyle = "red";
                ctx.fillRect(computerRect.x, computerRect.y, computerRect.width, computerRect.height);
                ctx.fillStyle = oldStyle;
            }

            addEventListener("keydown", teclaPressionada);
            addEventListener("keyup", teclaSolta);

            function teclaPressionada(event) {
                switch (event.key) {
                    case "ArrowUp":
                        playerRect.ay = -force;
                        break;
                    case "ArrowDown":
                        playerRect.ay = force;
                        break;
                    case "ArrowLeft":
                        playerRect.ax = -force;
                        break;
                    case "ArrowRight":
                        playerRect.ax = force;
                        break;
                }
            }
            function teclaSolta(event) {
                switch (event.key) {
                    case "ArrowUp":
                        playerRect.ay = 0;
                        playerRect.vy = 0;
                        break;
                    case "ArrowDown":
                        playerRect.ay = 0;
                        playerRect.vy = 0;
                        break;
                    case "ArrowLeft":
                        playerRect.ax = 0;
                        playerRect.vx = 0;
                        break;
                    case "ArrowRight":
                        playerRect.ax = 0;
                        playerRect.vx = 0;
                        break;
                }
            }
        </script>
    </body>
</html>
