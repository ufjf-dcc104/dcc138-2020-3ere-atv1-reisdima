<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>DCC138 Exemplo01</title>
    </head>
    <body>
        <h1>DCC138 Exemplo 01</h1>
        <canvas></canvas>
        <script>
            const canvas = document.querySelector("canvas");
            const ctx = canvas.getContext("2d");
            canvas.width = 480;
            canvas.height = 320;

            let rectX = 100;
            let rectY = 150;

            let sentidoX = 1;
            let sentidoY = 1;

            let vx = 0;
            let vy = 0;

            let rectWidth = 20;
            let rectHeight = 20;
            let speed = 100;

            let t0;
            let dt;

            requestAnimationFrame(update);

            function update(t) {
                t0 = t0 ?? t;
                dt = (t - t0) / 1000;
                // Desenha o fundo
                ctx.fillStyle = "black";
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                desenhaRetangulo();

                requestAnimationFrame(update);
                t0 = t;
            }

            function desenhaRetangulo() {
                // Detectando colisão com borda
                // if (rectX + rectWidth >= canvas.width) {
                //     sentidoX = -1;
                // } else if (rectX <= 0) {
                //     sentidoX = 1;
                // }
                // if (rectY + rectHeight >= canvas.height) {
                //     sentidoY = -1;
                // } else if (rectY <= 0) {
                //     sentidoY = 1;
                // }

                // Atualiza dinâmica do estado do retângulo
                rectX += dt * vx * speed;
                rectY += dt * vy * speed;
                let oldStyle = ctx.fillStyle;
                ctx.fillStyle = "white";
                ctx.fillRect(rectX, rectY, rectWidth, rectHeight);
                ctx.fillStyle = oldStyle;
            }

            addEventListener("keydown", teclaPressionada);
            addEventListener("keyup", teclaSolta);

            function teclaPressionada(event) {
                console.log(event.key);
                switch (event.key) {
                    case "ArrowUp":
                        vy = -1;
                        break;
                    case "ArrowDown":
                        vy = 1;
                        break;
                    case "ArrowLeft":
                        vx = -1;
                        break;
                    case "ArrowRight":
                        vx = 1;
                        break;
                }
            }
            function teclaSolta(event) {
                console.log(event.key);
                switch (event.key) {
                    case "ArrowUp":
                        vy = 0;
                        break;
                    case "ArrowDown":
                        vy = 0;
                        break;
                    case "ArrowLeft":
                        vx = 0;
                        break;
                    case "ArrowRight":
                        vx = 0;
                        break;
                }
            }
        </script>
    </body>
</html>
