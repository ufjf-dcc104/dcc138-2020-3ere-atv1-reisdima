<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>DCC138 Exemplo01</title>
    </head>
    <body>
        <h1>DCC138 Exemplo 01</h1>
        <canvas></canvas>
        <script>
            const canvas = document.querySelector("canvas");
            const ctx = canvas.getContext("2d");
            canvas.width = 480;
            canvas.height = 320;

            let sentidoX = 1;
            let sentidoY = 1;

            const force = 180;

            let playerRect = {
                x: 100,
                y: 150,
                ax: 0,
                ay: 0,
                vx: 0,
                vy: 0,
                height: 20,
                width: 20,
                speed: 180,
                desenhar: desenharElemento,
                mover: moverElemento,
                color: "white"
            };

            let computerRect = {
                x: 200,
                y: 300,
                ax: 0,
                ay: 0,
                vx: 0,
                vy: 0,
                height: 20,
                width: 20,
                speed: 180,
                desenhar: desenharElemento,
                mover: moverElemento,
                color: "red",
                controlar: perseguirAlvo,
            };

            let t0;
            let dt;

            requestAnimationFrame(update);

            function update(t) {
                t0 = t0 ?? t;
                dt = (t - t0) / 1000;
                // Desenha o fundo
                ctx.fillStyle = "black";
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                let oldStyle = ctx.fillStyle;

                desenhaRetangulo();
                desenhaRetanguloVermelho();
                ctx.fillStyle = oldStyle;

                requestAnimationFrame(update);
                t0 = t;
            }

            function desenhaRetangulo() {
                playerRect.mover();
                playerRect.desenhar();
            }
            function desenhaRetanguloVermelho() {
                // computerRect.controlar({x: 200, y: 50});
                computerRect.controlar(playerRect);
                computerRect.mover();
                computerRect.desenhar();
            }

            addEventListener("keydown", teclaPressionada);
            addEventListener("keyup", teclaSolta);

            function moverElemento() {
                this.vx = this.vx + this.ax * dt;
                this.vy = this.vy + this.ay * dt;
                this.x += dt * this.vx;
                this.y += dt * this.vy;
            }

            function perseguirAlvo(alvo) {
                this.ax = 0.5 * (alvo.x - this.x) - 0.2 * this.vx;
                this.ay = 0.5 * (alvo.y - this.y) - 0.2 * this.vy;
            }
            function evitarAlvo(alvo) {
                this.ax = -0.5 * (alvo.x - this.x) - 0.2 * this.vx;
                this.ay = -0.5 * (alvo.y - this.y) - 0.2 * this.vy;
            }

            function desenharElemento() {
                ctx.fillStyle = this.color;
                ctx.fillRect(this.x, this.y, this.width, this.height);
            }

            function teclaPressionada(event) {
                switch (event.key) {
                    case "ArrowUp":
                        playerRect.ay = -force;
                        break;
                    case "ArrowDown":
                        playerRect.ay = force;
                        break;
                    case "ArrowLeft":
                        playerRect.ax = -force;
                        break;
                    case "ArrowRight":
                        playerRect.ax = force;
                        break;
                }
            }
            function teclaSolta(event) {
                switch (event.key) {
                    case "ArrowUp":
                        playerRect.ay = 0;
                        break;
                    case "ArrowDown":
                        playerRect.ay = 0;
                        break;
                    case "ArrowLeft":
                        playerRect.ax = 0;
                        break;
                    case "ArrowRight":
                        playerRect.ax = 0;
                        break;
                }
            }
        </script>
    </body>
</html>
